<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Geopolitical Simulation</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="index.css">
</head>
<body class="bg-slate-900">
  <div id="root"></div>

  <!-- Load our React component -->
  <script type="text/babel" src="enhanced-geopolitical-sim.jsx"></script>

  <!-- Bootstrap the React application once the DOM and global variables are available -->
  <script type="text/babel">
    window.addEventListener('DOMContentLoaded', function() {
      const rootElement = document.getElementById('root');
      if (window.AdvancedGeopoliticalSimulation && window.React && window.ReactDOM && rootElement) {
        const root = ReactDOM.createRoot(rootElement);
        root.render(React.createElement(window.AdvancedGeopoliticalSimulation));
      } else {
        rootElement.innerText = 'Component failed to load.';
      }
    });
  </script>
</body>
</html>
