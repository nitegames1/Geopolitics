
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Geopolitical Simulation</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body class="bg-slate-900">
    <div id="root"></div>
    
    <script type="text/babel" src="enhanced-geopolitical-sim.tsx"></script>
    <script type="text/babel">
        // Wait for everything to load
        setTimeout(() => {
            if (window.AdvancedGeopoliticalSimulation && window.ReactDOM) {
                const { createRoot } = ReactDOM;
                const container = document.getElementById('root');
                const root = createRoot(container);
                root.render(React.createElement(window.AdvancedGeopoliticalSimulation));
            } else {
                console.error('React components not loaded properly');
            }
        }, 100);
    </script>
</body>
</html>
