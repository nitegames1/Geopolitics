name: Node.js CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        # Only runs if you define a "typecheck" script
        run: npm run typecheck --if-present

      - name: Run tests
        # Only runs if you define a "test" script
        run: npm test --if-present

      - name: Build project
        # Only runs if you define a "build" script
        run: npm run build --if-present
